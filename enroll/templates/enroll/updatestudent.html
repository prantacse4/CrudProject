{% extends 'enroll/base.html' %}


{% block content %}
<h3 class="alert alert-success">Update Student</h3>

{% if form.errors %}
<h4>{{form.errors}}</h4>
    
{% endif %}
    
<form action="" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" value="{{ studentdata.name }}" name="name" placeholder="Name" required>

        <label class="mt-3">Email</label>
        <input type="email" class="form-control" value="{{ studentdata.email }}" name="email" placeholder="Email" readonly>

        <label class="mt-3">Password</label>
        <input type="password" class="form-control" value="{{ studentdata.password }}" name="password" placeholder="Password" >
    </div>
    
    <button class="btn btn-info">Update</button><span><a href="{% url 'addshow' %}" class="btn btn-warning ml-2">Back</a></span>
</form>
{% endblock content %}

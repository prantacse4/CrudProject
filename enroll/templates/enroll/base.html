<!DOCTYPE html>

<link rel="stylesheet" href="{% static 'enroll/css/style.css' %}">
<title>{{title}}</title>

          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item

                ">

            </li>
